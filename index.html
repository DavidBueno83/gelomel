<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <nav>

            <img class="logo" src="images/logo.PNG" alt="">

        <div class="list-icecream">

        </div>

            </div>

                    <ul class="comp">

                    </ul>

                    </ul>
